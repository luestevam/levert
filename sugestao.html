<!DOCTYPE html>

<body class="bg-blue-50 min-h-screen flex items-center justify-center">

            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="torre">Torre</label>
                <input type="text" id="torre" name="torre" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">

    <script>
